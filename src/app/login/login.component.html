<h5>Login</h5>
<div class="row">
  <div class="form-group">
    <label  class="active" for="usuario">Nome:</label>
    <input [(ngModel)]="usuario.nome" class="active" type="text"  id="usuario">
  </div>
</div>
<div class="row">
  <div class="form-group">
    <label class="active" for="password">Senha:</label>
    <input [(ngModel)]="usuario.senha" class="active" type="password"  id="senha">
  </div>
</div>

<button type="submit" class="btn btn-info" value="Enviar" (click)="logar()">Enviar</button>
