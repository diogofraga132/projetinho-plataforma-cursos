<h5>Criar/editar aluno</h5>
<div class="col-sm-12">
  <div class="row">
    <div class="form-group">
      <label class="active">#</label>
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" id="email">
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="nome" class="active">Aluno :</label>
      <input [(ngModel)]="aluno.nome" id="nome" class="validate" (input)="onInput()" >
    </div>
  </div>

    <div class="row">
    <div class="form-group">
      <label for="nome" class="active">Email :</label>
      <input [(ngModel)]="aluno.email" id="email" class="validate" >
    </div>
  </div>
</div>
